version: '3.8'

# FrankenLLM - Alternative configuration using vLLM (better for production)
# Stitched-together GPUs, but it lives!

services:
  vllm-gpu0-5060ti:
    image: vllm/vllm-openai:latest
    container_name: vllm-5060ti
    environment:
      - CUDA_VISIBLE_DEVICES=0
    ports:
      - "8080:8000"
    volumes:
      - ./models:/models
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model /models/your-model-name
      --host 0.0.0.0
      --port 8000
      --gpu-memory-utilization 0.90
      --max-model-len 4096
      --dtype auto
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    restart: unless-stopped
    ipc: host

  vllm-gpu1-3050:
    image: vllm/vllm-openai:latest
    container_name: vllm-3050
    environment:
      - CUDA_VISIBLE_DEVICES=1
    ports:
      - "8081:8000"
    volumes:
      - ./models:/models
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model /models/your-smaller-model-name
      --host 0.0.0.0
      --port 8000
      --gpu-memory-utilization 0.85
      --max-model-len 2048
      --dtype auto
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]
    restart: unless-stopped
    ipc: host
