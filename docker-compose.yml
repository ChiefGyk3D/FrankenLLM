version: '3.8'

# FrankenLLM - Stitched-together GPUs, but it lives!

services:
  llm-gpu0-5060ti:
    image: ghcr.io/ggerganov/llama.cpp:server
    container_name: llm-5060ti
    environment:
      - CUDA_VISIBLE_DEVICES=0
    ports:
      - "8080:8080"
    volumes:
      - ./models:/models
    command: >
      --model /models/your-model.gguf
      --host 0.0.0.0
      --port 8080
      --n-gpu-layers 35
      --ctx-size 4096
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    restart: unless-stopped

  llm-gpu1-3050:
    image: ghcr.io/ggerganov/llama.cpp:server
    container_name: llm-3050
    environment:
      - CUDA_VISIBLE_DEVICES=1
    ports:
      - "8081:8081"
    volumes:
      - ./models:/models
    command: >
      --model /models/your-model.gguf
      --host 0.0.0.0
      --port 8081
      --n-gpu-layers 25
      --ctx-size 2048
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]
    restart: unless-stopped
